<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="vendor/css/reveal.css">

	<body>

		<div class="reveal">
			<!-- Slides Here -->
			<div class="slides" id="#chart-pres">
				<!-- Title -->
				<section>
					<h1>Charts and Their Uses</h1>
					<h2>My Passion Project by Ray A.</h2>
				</section>
				<!-- Info (Google Spreadsheets, How to Insert, etc.) -->
				<section>
					<h1>Notice</h1>
					<p>This presentation assumes the use of Google Spreadsheet's graphs. You can learn about how to insert graphs <a href="https://support.google.com/docs/topic/1361474">here</a>.</p>
				</section>
				<!-- Definition of a Chart / Example -->
				<section>
					<section>
						<h2>Chart</h2>
						<ul>
							<li>Graphical Representation of Data</li>
							<li>Represented by symbols (Bar, Slices, Color)</li>
						</ul>
					</section>
					<section>
						<h3>Example</h3>
						<iframe src="https://docs.google.com/spreadsheets/d/1cYUrLsuM1XvfaSRDI1nE5-bWmSoUx8AeAtHRNupZkKQ/pubchart?oid=287033857&format=interactive"></iframe>
					</section>
				</section>
				<!-- Charts (Uses and Example) -->
				
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="vendor/lib/js/head.min.js"></script>
		<script src="vendor/js/reveal.js"></script>
		<script src="vendor/js/handlebars.js"></script>
		
		<script id="chart-temp" type="text/x-handlebars-template">
			{{#each this}}
				<section>
					<section>
						<h2>{{chart}}</h2>
						{{#if iframe}}
							<iframe src="https://docs.google.com/spreadsheets/d/1cYUrLsuM1XvfaSRDI1nE5-bWmSoUx8AeAtHRNupZkKQ/pubchart?oid={{iframe}}&amp;format=interactive"></iframe>
						{{/if}}
					</section>
						<h3>Uses</h3>
						{{# each uses}}
							<li>{{this}}</li>
						{{/each}}
					<section>
						
					</section>
				</section>
			{{/each}}
		</script>
		
		<script>
			var charts = $.getJSON("charts.json")
			.done(function(data){
				console.log("data: "+data);
				console.log($("#chart-temp").html());
				var ct = Handlebars.compile($("#chart-temp").html());
				console.log(ct)
				var tot = ct(data);
				console.log(tot);
				$("#chart-pres").append(tot);
				console.log("Should be done!")
				
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					keyboard: true,
					center: true,
					touch: true,
					help: true,
					previewLinks: false,

					transition: 'slide', // none/fade/slide/convex/concave/zoom
					// Optional reveal.js plugins
					dependencies: [
						{ src: 'vendor/lib/js/classList.js', condition: function() { return !document.body.classList; } },
						{ src: 'vendor/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'vendor/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'vendor/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } }
					]
				});
			})
			.fail(function(){
				alert("Fail!");
			});
		</script>

</html>
